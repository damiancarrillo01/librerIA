<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src="js/navbar.js"></script>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <div class="error-container">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h1 class="display-4 text-danger mb-3" id="error-status">500</h1>
                    <h2 class="h4 mb-4" id="error-message">Error interno del servidor</h2>
                    <p class="lead mb-4" id="error-details">
                        Ha ocurrido un error inesperado. Por favor, intenta nuevamente.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Volver
                        </a>
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>
                            Ir al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
    .error-container {
        padding: 3rem 0;
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Insertar navbar al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            insertNavbar();
            
            // Funci칩n para obtener par치metros de la URL
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Actualizar el contenido con los par치metros de la URL
            const status = getUrlParameter('status') || '500';
            const message = getUrlParameter('message') || 'Error interno del servidor';
            const details = getUrlParameter('details') || 'Ha ocurrido un error inesperado. Por favor, intenta nuevamente.';

            document.getElementById('error-status').textContent = status;
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-details').textContent = details;
        });
    </script>
</body>
</html>
