<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Compras de Librería con IA</title>
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-robot"></i>
                        Librería IA
                    </a>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3">
                            <i class="fas fa-user"></i> Hola, Usuario de ejemplo
                        </span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <!-- Mensajes de alerta de ejemplo -->
            <div class="messages-container">
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    ¡Bienvenido a la Librería IA!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Título de la página -->
            <div class="page-header">
                <h1 class="page-title">
                    Asistente de Compras de Librería con IA
                </h1>
            </div>

            <!-- Contenido específico de la página -->
            <section>
                <h2>Lista de productos de ejemplo</h2>
                <ul>
                    <li>Lápiz</li>
                    <li>Cuaderno</li>
                    <li>Regla</li>
                </ul>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Librería IA - Asistente de Compras Inteligente</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Desarrollado con <i class="fas fa-heart text-danger"></i> y Node.js</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="js/main.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
</body>
</html>
